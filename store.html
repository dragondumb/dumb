<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #59baed;
    }
    form {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      width: 27%;
      margin: auto;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    h1 {
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #confirm {
      display: none;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Online Booking</h1>
  <form id="form-checkout">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <label for="ShippingMethod">Shipping Method:</label><br>
    <select id="ShippingMethod">
      <option value="standard">Standard Shipping</option>
      <option value="express">Express Shipping</option>
    </select><br><br>

    <label for="payment">Payment Method:</label><br>
    <select id="payment">
      <option value="creditCard">Credit Card</option>
      <option value="UPI">UPI</option>
      <option value="paypal">PayPal</option>
    </select><br><br>

    <button type="submit">Place Your Order</button>
    <div id="confirm"> Your Order Placed Successfully!</div>
  </form>

  <script>
    document.getElementById('form-checkout').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('confirm').style.display = 'block';
    });
  </script>
</body>
</html>
